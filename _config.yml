# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 淼渺亭
subtitle:
description:
keywords:
  - Web
  - Server
  - IvanWei
author: IvanWei (Wei, Hong-Lin)
language: zh-tw
timezone: Asia/Taipei

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.ivanwei.co
root: /
permalink: :lang/:title/
permalink_defaults:
  - lang: zh-tw

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - images/**
  - .travis.yml

# Writing
new_post_name: :lang/:title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
external_link:
  -enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: diaspora

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:IvanWei/blog.git
  branch: gh-pages
  message: "Last update: {{now('YYYY-MM-DD HH:mm:ss Z')}}"

# Miscellaneous
# google_analytics: "UA-68684372-1"
# favicon: /favicon.png
twitter: 216636135
google_plus:
fb_admins: 100000246608237
fb_app_id:

# sitemap
sitemap:
  path: sitemap.xml

# Feed
# feed:
#   type: atom
#   path: atom.xml
#   limit: 10

# Miniftiy
html_minifier:
  enable: true
  exclude:

css_minifier:
  enable: true
  exclude:
    - "*.min.css"

js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - "*.min.js"

image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
