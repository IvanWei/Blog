# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "@ivanwei (Hong-Lin Wei)"
subtitle: Stay hungry. Stay foolish.
description:
author: Hong-Lin Wei
language: zh-tw
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.ivanwei.co
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - images/**
  - .travis.yml

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: landscape

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:IvanWei/blog.git
  branch: gh-pages
  message: "Last update: {{now('YYYY-MM-DD HH:mm:ss Z')}}"

# Miscellaneous
google_analytics: "UA-68684372-1"
favicon: favicon.png
twitter: 216636135
google_plus:
fb_admins: 100000246608237
fb_app_id:

links:
  twitter:
    url: "https://twitter.com/HungLinWei"
  facebook:
    url: "https://www.facebook.com/Jamkut"
  github:
    url: "https://github.com/ivanwei"

social_links:
  github:
    TMDer: "https://tmder.github.io/warehouse"

# Disqus
disqus_shortname: ivanwei

# sitemap
sitemap:
  path: sitemap.xml
