language: node_js
sudo: false
node_js:
- '5.1'
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- openssl aes-256-cbc -K $encrypted_ea8e3056d329_key -iv $encrypted_ea8e3056d329_iv
  -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config
- cp README.md source/README.md
- cp robots.txt source/robots.txt
- git config user.name "WE Bot"
- git config user.email "ivanwei_slack@outlook.com"
- npm install -g hexo
- git clone git@github.com:IvanWei/blog.git .deploy_git
script:
- hexo clean
- hexo generate
- hexo deploy
branches:
  only:
  - master
notifications:
  slack:
    secure: 
