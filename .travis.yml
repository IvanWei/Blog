language: node_js
sudo: false
node_js:
- '6'
before_install:
- export TZ=Asia/Taipei
- openssl aes-256-cbc -K $encrypted_ea8e3056d329_key -iv $encrypted_ea8e3056d329_iv
  -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- rm -rf .deploy_git
- cp .travis/ssh_config ~/.ssh/config
- cp README.md source/README.md
- cp robots.txt source/robots.txt
- git config --global user.name "WE Bot"
- git config --global user.email "ivanwei_slack@outlook.com"
- npm config set registry https://registry.npmjs.org/
- npm install -g hexo
- git clone -b gh-pages git@github.com:IvanWei/blog.git .deploy_git
script:
- npm run deploy
branches:
  only:
  - master
  - /^greenkeeper/.*$/
notifications:
  slack:
    secure: 
